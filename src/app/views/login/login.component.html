<div class="login-body">
  <div class="card-div">
    <mat-card class="mat-card-body">
      <mat-card-title class="card-title">DroneBlaze</mat-card-title>
      <mat-divider></mat-divider>
      <mat-card-content class="card-content">
        <button mat-raised-button color="accent" (click)="login()">

          <span class="button-text">Login with Google</span>
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
